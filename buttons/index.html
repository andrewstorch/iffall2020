<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storch Buttons</title>
    <script src="https://kit.fontawesome.com/dd983d8f8d.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
    <body>
        <header>Andrew Storch Buttons</header>
        <div class="container">
            <a href="https://www.army.mil/" target="_blank" id="army-btn">
                <img src="images/army.jpg" alt="army" class="army">
            </a>
        </div>
        <div class="container">
            <a href="https://www.velocity.com/" target="_blank" id="velocity-btn">
                <i class="fas fa-car"></i>
                
            </a>
        </div>
        <div class="container">
            <a href="http://www.npr.org/" target="_blank" id="npr-btn">
                <p class="npr">n p r</p>
            </a>
        </div>
        <div class="container">
            <a href="http://www.foreflight.com/" target="_blank" id="foreflight-btn">
                <img src="images/foreflight.jpg" alt="fore" class="fore">
            </a>
        </div>
        <div class="container">
            <a href="https://tuckerallen.com/" target="_blank" id="tucker-btn">
                <img src="images/tucker.jpg" alt="tucker" class="tucker">
                
            </a>
        </div>
        <div class="container">
            <a href="http://www.newyorker.com/" target="_blank" id="ny-btn">
                <img src="images/ny.jpg" alt="ny" class="ny">
                
            </a>
        </div>
        <div class="container">
            <a href="https://www.stjude.org/" target="_blank" id="jude-btn">
                <div class="box"></div>
                <img src="images/jude.jpg" alt="jude" class="jude">
              
            </a>
        </div>
        <div class="container">
            <a href="https://www.hsn.com/" target="_blank" id="hsn-btn">
                <img src="images/hsn.jpg" alt="hsn" class="hsn">
            </a>
        </div>
        <div class="container">
            <a href="http://www.explodingkittens.com/" target="_blank" id="explode-btn">
                <i class="fas fa-bomb"></i>
                <p class="cat">Exploding Kittens</p>

                
            </a>
        </div>
        <div class="container">
            <a href="http://www.cartoonnetwork.com/" target="_blank" id="cn-btn">
                <p class="cn"><em>C</em>N</p>
                
            </a>
        </div>
        <div class="container">
            <a href="http://www.nbc.com/the-tonight-show" target="_blank" id="nbc-btn">
                <i class="fas fa-moon"></i>
                <p class="tn">The Tonight Show</p>
            </a>
        </div>
        <div class="container">
            <a href="http://www.nike.com/us/en_us/" target="_blank" id="nike-btn">
                <p class="just">Just</p>
                <p class="do">Do</p>
                <p class="it">It</p>
                
            </a>
        </div>
        <div class="container">
            <a href="https://www.lyft.com/" target="_blank" id="lyft-btn">
                <p class="lyft">lyft</p>
                <p class="l1">lyft</p>
                <p class="l2">lyft</p>
            </a>
        </div>
        <div class="container">
            <a href="http://www.apple.com/" target="_blank" id="apple-btn">
                <img src="images/ap.jpg" alt="apple" class="app">
                <p class="apple">apple</p>
                <p class="design">Designed in California</p>
            </a>
        </div>
        <div class="container">
            <a href="http://www.teslamotors.com/" target="_blank" id="tesla-btn">
                <img src="images/tesla3.jpg" alt="tesla" class="teslab">
                <img src="images/tesla2.jpg" alt="tesla" class="teslar">

                
            </a>
        </div>
        <div class="container">
            <a href="http://www.coca-cola.com/" target="_blank" id="coke-btn">
                <img src="images/coke.jpg" alt="coke"
                class="coke">
            </a>
        </div>
        <div class="container">
            <a href="http://www.ibm.com/" target="_blank" id="ibm-btn">
                <img src="images/ibm.jpg" alt="ibm" class="ibm">
            </a>
        </div>
        <div class="container">
            <a href="http://www.oldnavy.com/" target="_blank" id="oldnavy-btn">
                <img src="images/old.jpg" alt="old" class="oldnavy">
            </a>
        </div>
        <div class="container">
            <a href="http://www.electrabike.com/" target="_blank" id="electra-btn">
               <p class="electra">electra</p>
                <i class="fas fa-bicycle"></i>
                
            </a>
        </div>
        <div class="container">
            <a href="http://nerf.hasbro.com/en-us" target="_blank" id="nerf-btn">

                <img src="images/nerf2.jpg" alt="bullet" class="bullet">
                <p class="nerf">Nerf</p>


                
            </a>
        </div>

    </body>
</html>
